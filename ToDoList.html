  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>My ToDo</title>
  </head>
  <body style="margin-top: 150px; background: pink">
    

    <header class="container">
    <div class="row">
      <div class="col-sm-6">
        <input type="text" id="new_item" style="margin-top: 50px; margin-left: 50px">
        <button onclick="addItem()"
        style="background: black; color: white;" 
        >Add Item</button>

      </div>
      <div class="col-sm-6" style="background: white;">
        <script type="text/javascript">
    var myList = ['Html','css','javascript','bootstrap'];
  </script>

  <script type="text/javascript">
    function addItem() {
      // body...
      var tempItem = document.getElementById("new_item").value;
      myList.push(tempItem);
      displayList(tempItem);
      document.getElementById("new_item").value = '';
    }
  </script>

  <div id="display">
    <h2>My ToDo : </h2>
    <ul>
      <script type="text/javascript">
        myList.forEach(displayList);

        function displayList(item) {
          // body...
          document.getElementById("display").innerHTML += "<li>"+item+"</li>"
        }
      </script>

    </ul>
  </div>

      </div>

    </div>
  </header>
